<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基础盒子模型概念</title>
    <style type="text/css">

        .box1 {
            width: 200px;
            height: 200px;
            border: 5px solid #F00;
            background-color: #FF0;
            overflow: hidden;

            margin-bottom: 50px;
        }
        .box2 {
            width: 100px;
            height: 250px;
            background-color: #0F0;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: #00F;
            display: none;
        }
    
        
    </style>
</head>

<body>
    
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>

     <div class="box2"></div>

 
</body>

</html>
