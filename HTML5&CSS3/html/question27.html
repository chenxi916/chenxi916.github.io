<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>优先级实战分析</title>
    <style type="text/css">
    body {
        padding: 20px 100px;
    }

    div {
        width: 200px;
        line-height: 20px;
        background-color: #999;
    }

    div::before,div::after {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #F90;
    }

    </style>
</head>

<body>
    <div>我是div中的文字</div>
</body>

</html>
