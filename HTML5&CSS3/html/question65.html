<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第八课：浮动与定位</title>
    <style type="text/css">
    
    .box1 {
        width: 150px;
        height: 150px;
        background-color: #0F0;
        float: left;
    }
    
    .box2 {
        width: 150px;
        height: 150px;
        background-color: #F40;
        position: relative;
        top: 20px;
        left: 20px;
    }
    
    .box3 {
        width: 150px;
        height: 150px;
        background-color: #F80;
        position: absolute;
        top: 0px;
        left: 0px;
    }
    </style>
</head>

<body>
    <div class="box1">浮动</div>
    <div class="box2">相对定位</div>
    <div class="box3">绝对定位</div>
</body>

</html>
