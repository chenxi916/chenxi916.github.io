<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>边框与边距</title>
    <style type="text/css">

    .box1{
        width: 300px;
        height: 300px;
        background-color: #F90;
        margin-bottom: 50px;
    }
    
    .box2{
        width: 200px;
        height: 200px;
        background-color: #F40;
        margin-top: 50px;
    }
    
    /* 第一种方法*/
    /* .box1{
        border-top: 1px solid red;
    } */

    /* 第二种种方法*/
    /* .box1{
        padding-top: 1px;
    } */
    /* 第三种种方法*/
    
    .box1::before {
        content: "";
        display: table; 
    }

    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>   
</body>

</html>
