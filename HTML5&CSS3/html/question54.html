<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style type="text/css">
    
    ul {
        list-style: none;
    }
    
    li {
        color: #333;
        font-size: 20px;
    }
    
    li:first-of-type {
        text-decoration: line-through;
    }

    li:nth-of-type(2) {
        text-decoration: underline;
    }

    li:nth-of-type(3) {
        font-style: italic;
    }

    li:nth-of-type(4) {
        font-weight: 700;
    }

    li:last-of-type {
        letter-spacing: 1em;
    }

    </style>
</head>

<body>
    <ul>
        <li>AA</li>
        <li>BB</li>
        <li>CC</li>
        <li>DD</li>
        <li>EE</li>
    </ul>
</body>

</html>
