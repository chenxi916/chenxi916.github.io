<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style type="text/css">
        
        ul {
            padding: 0px;
            list-style: none;
            overflow: hidden;
            border-bottom: 3px solid #F40;
        }

        li {
            float: left;
            width: 120px;
            height: 40px;
            color: #FFF;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            border-radius: 15px 15px 0px 0px;
            margin-right: 5px;
            background-color: #F40;
        }

    </style>
</head>

<body>
    <ul> 
        <li>首页</li> 
        <li>产品中心</li> 
        <li>关于我们</li> 
    </ul> 
</body>

</html>
