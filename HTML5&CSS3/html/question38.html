<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基础盒子模型概念</title>
    <style type="text/css">

        .box1,.box2{
            width: 200px;
            height: 200px;
            color: #FFF;
            padding: 10px;
            margin: 50px;
            border: 5px solid #F90;
            background-color: #F40;
        }
    
        .box2{
            box-sizing: border-box;
        }

    </style>
</head>

<body>
    
    <div class="box1">我的内容区不包括内边距和边框</div>

    <div class="box2">我的内容区包括内边距和边框</div>


</body>

</html>
